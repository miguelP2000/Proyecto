<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- CERRAR SESION -->
    <div id="cierraSesion">
        <a href="login.html" onclick="cerrarSesion()">Cerrar Sesion</a>
    </div>

    <!-- TITULO PRINCIPAL -->
    <h1 id="titulo-principal">Productos</h1>

    <!-- CONTENIDO PRODUCTOS -->
    <section id="content"></section>

    <!-- CARRITO -->
    <h2 class="mt-5 p-3 container rounded">Carrito</h2>
    <table class="table container mt-2 rounded" id="miTabla">
        <thead>
            <tr class="text-center">
                <th scope="col">ID</th>
                <th scope="col">Imagen</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Borrar</th>
            </tr>
        </thead>

        <!-- PRODUCTOS AL CARRITO -->
        <tbody id="carrito"></tbody>
    </table>

    <!-- TOTAL -->
    <div class="total">
        <div class="total-monto">
            <h3>Total a Pagar:</h3>
            <h4 id="monto"></h4>
        </div>
        <div>
            <button class="btn btn-success" onclick="realizarCompra()">Comprar</button>
        </div>
    </div>

    <!-- LINKS A JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/variables.js"></script>
    <script src="../js/registrarme.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
