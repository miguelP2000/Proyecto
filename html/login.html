<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <form class="formulario">

        <h1>Login</h1>

        <div class="contenedor">

            <div class="input-contenedor">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Cédula (sin guion)" id="cedula" required>
            </div>

            <div class="input-contenedor">
                <i class="fa fa-unlock-alt"></i>
                <input type="password" placeholder="Contraseña" id="contraseña" required>
            </div>

            <input type="button" value="Login" class="button" onclick="ingresarCliente()">
            <p>¿No tienes cuenta?
                <a class="link" href="registrarme.html">Registrate</a>
            </p>
        </div>

    </form>

    <script src="../js/variables.js"></script>
    <script src="../js/registrarme.js"></script>
    <script src="../js/login.js"></script>

</body>

</html>
